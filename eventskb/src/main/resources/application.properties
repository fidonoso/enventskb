spring.application.name=kibernum
server.port=${SERVER_APPLICATION_PORT:8080}
# server.port=8080
#spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
# spring.datasource.url=jdbc:postgresql://localhost:5433/Eventskb
spring.datasource.url=jdbc:postgresql://host.docker.internal:5433/Eventskb

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.username=${DB_USER}
# spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
# spring.datasource.password=postgres

jwt.secret=${TOKEN_SECRET_KEY}


spring.datasource.initialization-mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.mvc.format.date-time=dd-MM-yyyy 'a las' HH:mm


spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Credenciales de la cuenta de Gmail
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Propiedades adicionales para Gmail
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.datasource.hikari.max-lifetime=30000 
spring.datasource.hikari.connection-timeout=20000 




