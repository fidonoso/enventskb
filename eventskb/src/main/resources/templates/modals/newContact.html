<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SendMail Fragment</title>
  </head>
  <body>
    <div th:fragment="newContact">
      <!-- Modal -->
      <div
        class="modal fade"
        id="modalNewContact"
        tabindex="1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Nuevo Contacto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="formNewContact">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">Nombre</span>
                  <input
                    type="text"
                    id="nameNewContact"
                    class="form-control"
                    placeholder="Nombre"
                    required
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
                <div class="mb-3">
                  <!-- <label for="basic-url" class="form-label">Email</label> -->
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon3"
                      >Email</span
                    >
                    <input
                      type="email"
                      id="emailNewContact"
                      class="form-control"
                      aria-describedby="basic-addon3 basic-addon4"
                      placeholder="e.g. kibernum@devops.com"
                    />
                  </div>
                  <div class="form-text text-warning" id="basic-addon4">
                    Proporciona un email válido para gestionar correctamente la
                    invitación
                  </div>
                </div>
                <div class="input-group mt-3">
                  <span class="input-group-text">Descripción</span>
                  <textarea
                    id="descriptionNewContact"
                    class="form-control"
                    aria-label="With textarea"
                    style="height: 160px"
                  ></textarea>
                </div>
                <input
                  type="hidden"
                  id="userIdNewContact"
                  th:value="${user.id}"
                />
              </div>
            </div>
            <div class="modal-footer d-flex justify-content-evenly">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="createNewContact"
              >
                Crear
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
