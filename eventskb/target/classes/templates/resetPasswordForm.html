<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
    </style>
    <title>Restore Pass</title>
  </head>
  <body>
  



    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Restablecer contraseña</h2>
                    <p class="text-white-50 mb-5">Ingresa una nueva contraseña</p>
                    <form th:action="@{/restorepass}"  method="post">

                      <input type="hidden" name="token" th:value="${token}">
                      <input type="hidden" name="email" th:value="${email}">

                      <!-- Password input -->
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <input type="password" id="password"  name="password" class="form-control form-control-lg" required />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="text-center mt-2">
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Restablecer Contraseña</button>
                        </div>
                    </form>
     
                  </div>
                  <div>
                    <p class="mb-0">Aún no tienes una cuenta? <a th:href="@{/register}" class="text-white-50 fw-bold">Registrate</a>
                    </p>
                  </div>
      
                  <div>
                    <p class="mb-0">Tienes una cuenta? <a th:href="@{/login}" class="text-white-50 fw-bold">Login</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/000f4fc413.js" crossorigin="anonymous"></script>
  </body>
</html>
